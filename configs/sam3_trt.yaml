# SAM 3 TensorRT conversion config

model:
  name: "sam3"
  huggingface_repo: "facebook/sam3"
  params: 848_000_000  # 848M total

export:
  image_size: 1024
  opset_version: 17
  dynamic_axes: true
  components:
    - vision_encoder   # shared backbone — heaviest, best speedup from TRT
    - detector         # DETR-based — good TRT candidate
    # - tracker        # stateful (streaming memory) — keep in PyTorch

tensorrt:
  precision: "fp16"          # fp16 | fp32 | int8
  workspace_mb: 4096
  min_batch: 1
  opt_batch: 1
  max_batch: 4
  calibration:               # only for int8
    cache_file: "engines/calibration.cache"
    num_images: 500
